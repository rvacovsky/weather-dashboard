<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
    <p>
      Search for a city and get current temp as well as a 5-day forecast
    </p>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city:</h3>
        <form id="city-search" class="card-body">
          <label class="form-label" for="city">Username</label>
          <input
            name="city"
            id="city"
            type="text"
            autofocus="true"
            class="form-input"
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Saved City Searches</h3>
        <div id="history-search" class="card-body">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div class="card">
      <p id="currentDay"></p>
      <h2 class="subtitle">
        Current Weather in: <span id="weather-search"></span>
      </h2>
      <div id="weather-container" class="list-group"></div>
      <div id="icon"><img id="wicon" src="" alt="Weather icon"></div>
      <div class="row">
        <div id="temp"></div>
      </div>
      <div class="row">
        <div id="wind"></div>
      </div>
      <div class="row">
        <div id="humidity"></div>
      </div>
      <div class="row">
        <div id="uvindex" class="uvindex"></div>
      </div>
      </div>
    
      <h2 class="subtitle">
        5-Day Forecast</h2>
      <div id="weather-container" class="list-group">
        <ul id="five-dayforecast">
        </ul>
      </div>
    </div>
  </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
